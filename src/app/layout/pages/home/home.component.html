<div class="container w-3/6 mx-auto my-10 flex">
  <div class="w-7/12 main">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide>
        <img src="./assets/images/home/R.png" class="w-full" alt="" />
      </ng-template>
      <ng-template carouselSlide>
        <img
          src="./assets/images/home/61cSNgtEISL._AC_SY200_.jpg"
          class="w-full"
          alt=""
        />
      </ng-template>
      <ng-template carouselSlide>
        <img
          src="./assets/images/home/XCM_Manual_1396328_4379574_Egypt_EG_BAU_GW_DC_SL_Jewelry_379x304_1X._SY304_CB650636675_.jpg"
          class="w-full"
          alt=""
        />
      </ng-template>
    </owl-carousel-o>
  </div>
  <div class="w-5/12 child">
    <img
      src="./assets/images/home/XCM_Manual_1396328_4379575_Egypt_EG_BAU_GW_DC_SL_Bags_Wallets_379x304_1X._SY304_CB650636675_.jpg"
      class="w-full"
      alt=""
    />
    <img
      src="./assets/images/home/XCM_Manual_1533480_5305769_379x304_1X._SY304_CB616236518_.jpg"
      class="w-full"
      alt=""
    />
  </div>
</div>
